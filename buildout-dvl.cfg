[buildout]
extends = 
    buildout-base.cfg

extensions = 
    mr.developer
    buildout.dumppickedversions
dump-picked-versions-file = picked-versions.cfg
sources = sources

# List products under development here
auto-checkout += 

eggs +=

parts +=
    omelette
    templer

unzip = true

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
# List source locations for products under development
# Note: Plone core, collective and archetypes are now on GitHub:
# plone.app.discussion = git ${remotes:plone}/plone.app.discussion


[instance]
debug-mode = on
verbose-security = on
zope-conf-additional = %import sauna.reload
environment-vars =
    zope_i18n_compile_mo_files true

[templer]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    ${instance:eggs}
    plone.app.toolbar
    templer.plone 
    templer.plone.localcommands
